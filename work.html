	<!-- Bootstrap JavaScript Libraries -->
	 <script>
		const text = `Capturing moments, Creating Memories. Explore our latest photography projects.`;

		const typingDiv = document.getElementById('typing-text');
		let index = 0;

		function typeWriter() {
			if (index < text.length) {
				typingDiv.innerHTML += text.charAt(index);
				index++;
				setTimeout(typeWriter, 40); // Adjust typing speed here (lower is faster)
			}
		}

		// Start typing after the page loads
		window.onload = typeWriter;
	</script>
